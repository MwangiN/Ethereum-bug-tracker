<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Form</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="bug_form.html">Log a Bug</a> |
        <a href="bug_list.html">View Bug List</a> |
        <button id="logoutButton" class="logout">Log Out</button>
    </nav>
    <h1><i class="bi bi-bug"></i> &nbsp; Blockchain Based Bug Tracker</h1>
    <form id="bugForm">
        <label for="title">Bug Title</label>
        <input type="text" id="title" placeholder="Bug Title" required><br>
        <label for="application">Application</label>
        <input type="text" id="application" placeholder="Application" required><br>
        <label for="os">Operating System</label>
        <input type="text" id="os" placeholder="Operating System" required><br>
        <label for="severity">Severity</label>
        <input type="text" id="severity" placeholder="Severity" required><br>
        <label for="description">Description</label>
        <textarea id="description" placeholder="Description" required></textarea><br>
        <button type="submit">Log Bug</button>
    </form>  
    <script src="app.js"></script>
    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'welcome.html';
        });
    </script>
</body>
</html>
